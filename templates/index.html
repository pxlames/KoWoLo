<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人技术工作规划</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-code"></i> 个人技术工作规划</h1>
                <p>跟踪你的学习进度，智能生成技术总结</p>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <div class="main-layout">
            <!-- 左侧状态列表 -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-tasks"></i> 状态列表</h3>
                    <button class="btn-icon" onclick="toggleSidebar()" title="折叠/展开">
                        <i class="fas fa-chevron-left" id="sidebarToggle"></i>
                    </button>
                </div>
                <div class="sidebar-content" id="sidebarContent">
                    <div class="status-list" id="statusList">
                        <div class="placeholder-item">
                            <p class="placeholder">暂无状态记录</p>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 右侧主要内容 -->
            <main class="main-content">
            <!-- 添加状态区域 -->
            <section class="input-section">
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> 添加新状态</h2>
                    <form id="addStatusForm" class="status-form">
                        <div class="form-group">
                            <label for="statusTitle">状态标题：</label>
                            <input type="text" id="statusTitle" name="title" placeholder="输入状态标题..." required>
                        </div>
                        <div class="form-group">
                            <label for="statusDescription">详细描述：</label>
                            <textarea id="statusDescription" name="description" placeholder="描述具体内容..." rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="statusType">状态类型：</label>
                            <select id="statusType" name="type">
                                <option value="ongoing">正在进行</option>
                                <option value="planned">计划进行</option>
                                <option value="completed">已完成</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 添加状态
                        </button>
                    </form>
                </div>
            </section>

            <!-- AI总结控制区域 -->
            <section class="ai-control-section">
                <div class="card">
                    <div class="ai-control-header">
                        <h2><i class="fas fa-brain"></i> AI智能分析</h2>
                        <button class="btn btn-primary" onclick="generateAISummary()">
                            <i class="fas fa-magic"></i> 生成AI总结
                        </button>
                    </div>
                </div>
            </section>

            <!-- 智能总结区域 -->
            <section class="summary-section">
                <div class="card">
                    <h2><i class="fas fa-brain"></i> 智能技术总结</h2>
                    <div class="summary-content" id="summaryContent">
                        <p class="placeholder">提交状态后将自动生成技术总结</p>
                    </div>
                    <div class="summary-actions">
                        <button class="btn btn-secondary" onclick="refreshSummary()">
                            <i class="fas fa-sync-alt"></i> 刷新总结
                        </button>
                    </div>
                </div>
            </section>
            </main>
        </div>

        <!-- 加载提示 -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>AI正在生成总结...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
